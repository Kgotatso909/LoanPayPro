<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoanPay Pro</title>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap');
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            
            body {
               
               background: linear-gradient(0deg); 
               display: flex;
               align-items: center;
               flex-flow: wrap;
               flex-direction: column;
               font-size: 1rem;
               color: #ffffff;
               background: linear-gradient(180deg, #001, #012, #585853, #ff9);
               max-width: calc(100% - 10px);
            }
            
            h1{
                   font-family: Courier New;
                   text-align: center;
                   text-transform:uppercase;
                   font-size: 38px;
                   background: linear-gradient(180deg, #529303 60%, #173936 40%);
                   background-clip: text;
                   color: transparent;
            }
            
            .container {
                display: flex;
                flex-direction: column;
                padding: 10px;
                background:#585853;
                box-shadow: 2px 2px 3px #001;
                border-radius: 15px;
                min-width: 85%;
                
                .emphasize {
                    font-family: Courier New;
                }
                
                #formula {
                    font-size: 25px;
                    font-weight: 700;
                    text-align: center;
                }
                
                .discription {
                    padding: 10px;
                    margin: 10px 0px 10px 25px;
                    border-left: 3px solid blue;
                    font-size: 1.5rem;
                    font-family:Monospace;
                }
                
                .form {
                    padding: 10px;
                    max-width: calc(100% - 10px);
                   
                
                    label {
                      display: block;
                      margin-left: 15px;
                      font-family: Monospace;
                      font-size: 18px;
                      font-weight: 700;
                    }
                    
                    input[type="text"], select{
                        display: block;
                        background-color: #303134;
                        padding: 5px;
                        margin-bottom: 15px;
                        width: calc(100% - 10px);
                        height: clamp(30px,45px,85px);
                        font-size:clamp(25px,30px,80px);
                        border: none;
                        border-bottom:3px solid #3c4043;
                        border-radius: 15px;
                        outline:none;
                        color:#fff;
                    }
                    
                    input[type="text"]:focus {
                        border:none;
                        border-bottom:2px solid black;
                        padding:10px;
                        box-shadow:2px 2px 3px #001;
                    }
                    
                    #calcBtn {
                        padding: px;
                        width: calc(100% - 10px);
                        height: clamp(30px,45px,85px);
                        border-radius:8px;
                        border: none;
                        box-shadow: inset -2px -2px 3px gray, 2px 2px 3px #001;
                        font-weight: 600;
                        font-family: Courier;
                        font-size:clamp(30px,45px,85px);
                    }
                    
                    #calcBtn:active {
                        box-shadow: inset -2px -2px 3px gray, 1px 1px 1px #001;
                   }
                   
                }
               
            }
            #errorMessage {
              font-family: Monospace;
              font-size: 1.5rem;
              color:red;
            }
            table {
      min-width: calc(100% - 8px);
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black; no
    }

    th, td {
      padding: 8px;
      text-align: center;
    } 
    
    #results {
      margin-top:25px;
    }
    
    
  </style>
</head>
<body>
 
  <div class="container">
       <h1 id="title">LoanPay Pro</h1>
  <div class="form">
          <label for="loanAmount">Loan Amount</label>
    <input type="text" id="loanAmount">
    <label for="numberYears">Years to repay</label>
    <select id="numberYears">
      <option value="opt">--Select---</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
    </select>
    <label for="interest">Interest</label>
    <input type="text" id="interest">
    <button id="calcBtn">Calculate</button>
  </div>

    
    <div id="results"></div>
  </div>
  

  <script>
    document.getElementById("calcBtn").addEventListener("click", calculatePayment);

    function calculatePayment() {
      const loanAmount = parseFloat(document.getElementById("loanAmount").value);
      const numberOfYears = parseInt(document.getElementById("numberYears").value);
      const interestRate = parseFloat(document.getElementById("interest").value);

      if (isNaN(loanAmount) || isNaN(numberOfYears) || isNaN(interestRate)) {
        document.getElementById("results").textContent = "Please enter valid numbers.";
        return;
      }

      const monthlyInterestRate = interestRate / 1200;
      const numberOfPayments = numberOfYears * 12;
      const monthlyPayment =
        (loanAmount * monthlyInterestRate) /
        (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

      // Display the result
      document.getElementById("results").textContent = `Monthly Payment: R${monthlyPayment.toFixed(2)}`;

      // Create a table with outstanding balance and years remaining
      let tableHTML = "<table>";
      tableHTML += "<tr><th>Month</th><th>Outstanding Balance</th><th>Amount Paid</th></tr>";
      
      let amountPaid = 0;
      let balance = loanAmount;
      for (let month = 1; month <= numberOfPayments; month++) {
        balance -= monthlyPayment - balance * monthlyInterestRate;
         amountPaid += monthlyPayment;
        tableHTML += `<tr><td>${month}</td><td>R${balance.toFixed(2)}</td><td>${amountPaid.toFixed(2)}</td></tr>`;
      }

      tableHTML += "</table>";

      // Append the table to the results div
      document.getElementById("results").innerHTML += tableHTML;
    }
  </script>
</body>
  </html>
